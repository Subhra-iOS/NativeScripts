
<StackLayout>
  <Image src="res://logo_login"
         stretch="none"
         horizontalAlignment = "center"></Image>
  <TextField hint="Email Address" keyboardType="email"
             autocorrect="false"
             autocapitalizationType="none"
             [(ngModel)] = "user.email"></TextField>
  <TextField hint="Password"
             secure="true"
             [(ngModel)] = "user.password"></TextField>
  <Button [text]= "isLoggedIn ? 'Sign in' : 'Sign up'"
          class="submit-button"
          (tap)="onClickSubmit()"></Button>
  <Button [text]= "isLoggedIn ? 'Back to login' : 'Sign up for Groceries'"
          (tap) = "onClickToggle()"></Button>
</StackLayout>
